name: deploy-gh-pages
on:
    push:
        branches:
            - main
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.1
            - name: Use Node.js version
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x
            - name: Install and build
              run: |
                  npm ci
                  npm run build
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: gh-pages
                  folder: dist
